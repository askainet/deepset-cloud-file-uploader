name: Test
on:
  pull_request:
  push:
    branches:
      - main
      - 'v[0-9].*[0-9].x'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set Node.js 16.x
        uses: actions/setup-node@v3.5.1
        with:
          node-version: 16.x

      - name: Install dependencies
        run: npm install

      - name: Build and test
        run: npm run all
