name: Test
on:
  pull_request:
  push:
    branches:
      - main
      - 'v[0-9].*[0-9].x'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install dependencies
        run: npm install

      - name: Build and test
        env:
          NODE_OPTIONS: '--openssl-legacy-provider'
        run: npm run all
